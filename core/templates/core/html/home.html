{% extends "core/html/base.html" %}
{% load static %}
{% block title %}Inicio – MiHora Lampa{% endblock %}

{% block content %}

<!-- Carrusel de fotos del COSAM -->
<section class="bg-light">
  <div id="cosamCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#cosamCarousel" data-bs-slide-to="0" class="active" aria-current="true"
        aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#cosamCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#cosamCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'core/img/cosam_1.jpeg' %}" class="d-block w-100" alt="Fachada COSAM Lampa">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'core/img/cosam_2.jpg' %}" class="d-block w-100" alt="Sala de espera">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'core/img/cosam_3.jpg' %}" class="d-block w-100" alt="Box de atención">
        <div class="carousel-caption d-none d-md-block">

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#cosamCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#cosamCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>
</section>

<div class="container py-5 text-center">
  <h2 class="section-title">
    Bienvenido al Portal <strong>COSAM Lampa</strong>
  </h2>
</div>

<div class="container py-5">
  <div class="row g-4 justify-content-center">

    <!-- Card 1: Noticias y Actividades -->
    <div class="col-12 col-md-4">
      <a href="https://www.instagram.com/cosam_lampa/" target="_blank" rel="noopener noreferrer"
         class="text-decoration-none text-dark">
        <div class="mihora-card text-center shadow-sm hover-shadow">
          <div class="mihora-card-icon">
            <i class="bi bi-file-earmark-text-fill"></i>
          </div>
          <div class="mihora-card-footer">
            Noticias y Actividades
          </div>
        </div>
      </a>
    </div>

    <!-- Card 2: Ver mis citas -->
    <div class="col-12 col-md-4">
      <a href="{% url 'paciente_citas' %}" class="text-decoration-none text-dark">
        <div class="mihora-card text-center shadow-sm hover-shadow">
          <div class="mihora-card-icon">
            <i class="bi bi-calendar-event-fill"></i>
          </div>
          <div class="mihora-card-footer">
            Ver mis citas
          </div>
        </div>
      </a>
    </div>

    <!-- Card 3: Actualizar mis datos -->
    <div class="col-12 col-md-4">
      <a href="{% url 'perfil' %}" class="text-decoration-none text-dark">
        <div class="mihora-card text-center shadow-sm hover-shadow">
          <div class="mihora-card-icon">
            <i class="bi bi-person-lines-fill"></i>
          </div>
          <div class="mihora-card-footer">
            Mis datos
          </div>
        </div>
      </a>
    </div>

  </div>
</div>



<!-- Ideal seria crear un formulario para que el admin cambie los links manualmente  -->

<section class="insta-section py-5">
  <div class="container text-center">
    <h2 class="section-title">Publicaciones Destacadas</h2>

    <div class="row g-4 justify-content-center">
      <div class="col-12 col-md-4 d-flex justify-content-center">
        <div class="insta-embed">
          <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DOMFf9ZkYon/"
            data-instgrm-version="14"></blockquote>
        </div>
      </div>
      <div class="col-12 col-md-4 d-flex justify-content-center">
        <div class="insta-embed">
          <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/p/DNmUuUhtp0q/"
            data-instgrm-version="14"></blockquote>
        </div>
      </div>
    </div>
  </div>
</section>

<script async src="//www.instagram.com/embed.js"></script>



{% endblock %}
