<!doctype html>
<html lang="es">
  <body style="font-family:Arial,sans-serif;line-height:1.5">
    <p>Hola {{ user.get_full_name|default:user.get_username }},</p>
    <p>Recibimos una solicitud para restablecer tu contraseña en <strong>MiHora Lampa</strong>.</p>
    <p>
      <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
         style="display:inline-block;padding:10px 16px;background:#0d6efd;color:#fff;text-decoration:none;border-radius:8px;">
         Restablecer contraseña
      </a>
    </p>
    <p>Si no fuiste tú, puedes ignorar este correo.</p>
    <p>Saludos,<br>Equipo MiHora Lampa</p>
  </body>
</html>
