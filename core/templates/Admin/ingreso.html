{% extends "admin/base.html" %}
{% block title %}Ingresar{% endblock %}
{% block content %}
<h1>Ingresar</h1>
<form method="post" action="{% url 'login' %}" class="card">
  {% csrf_token %}
  {% if form.non_field_errors %}
    <div class="alert">{{ form.non_field_errors }}</div>
  {% endif %}
  <label>Usuario person</label>
  {{ form.username }}
  <label>Contraseña</label>
  {{ form.password }}

  <input type="hidden" name="next" value="{% url 'dispatch_por_rol' %}">
  <button type="submit">Entrar</button>
  <p class="mt-3 text-center">
  <a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a>
</p>

</form>
{% endblock %}
