<div class="container py-4">
  <h1 class="h5 mb-3">Cambiar estado</h1>
  <form method="post" class="card shadow-sm">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">Nuevo estado</label>
        {{ form.estado }}
        {% if form.errors.estado %}<div class="text-danger small">{{ form.errors.estado }}</div>{% endif %}
      </div>
      {% if form.non_field_errors %}
        <div class="alert alert-danger">{{ form.non_field_errors }}</div>
      {% endif %}
    </div>
    <div class="card-footer d-flex justify-content-end gap-2">
      <a href="{{ next|default:request.META.HTTP_REFERER|default:'#' }}" class="btn btn-outline-secondary">Volver</a>
      <button class="btn btn-primary" type="submit">Guardar</button>
    </div>
  </form>
</div>
